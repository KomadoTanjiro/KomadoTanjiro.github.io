<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать на свадьбу Анны и Михаила!</h1>
        <p>Мы ждем вас 20 октября 2024 года!</p>
    </header>
    <section class="invitation">
        <img src="couple.jpg" alt="Фотография молодоженов">
        <div class="event-info">
            <h2>Место и время</h2>
            <p>Время: 15:00</p>
            <p>Место: Ресторан "Уют", Москва, ул. Пушкина, д. 10</p>
        </div>
    </section>
    <section class="login">
        <h2>Вход для гостей</h2>
        <form>
            <input type="text" placeholder="Ваше имя">
            <input type="password" placeholder="Пароль">
            <button type="submit">Войти</button>
        </form>
    </section>
</body>
</html>
