<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать на нашу свадьбу!</h1>
        <img src="wedding-photo.jpg" alt="Фотография молодоженов">
    </header>
    <section>
        <h2>Мы ждем вас!</h2>
        <p>Пожалуйста, присоединитесь к нам, чтобы отпраздновать наш особенный день.</p>
        <p><strong>Дата:</strong> 15 октября 2024 года</p>
        <p><strong>Время:</strong> 15:00</p>
        <p><strong>Место:</strong> Загородный клуб "Лесная сказка", г. Москва</p>
    </section>
    <footer>
        <p>Для подтверждения участия, пожалуйста, введите ваше имя и пароль ниже.</p>
        <form>
            <input type="text" placeholder="Имя">
            <input type="password" placeholder="Пароль">
            <button type="submit">Подтвердить</button>
        </form>
    </footer>
</body>
</html>
